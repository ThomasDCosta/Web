<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Import de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #bdbdbd; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .form-container {
            background-color: #ffffff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            width: 300px; 
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="text-center">Register</h2>

        <form id="registerForm" action="Homepage.html"> <!-- Ajout de l'ID ici -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <small id="usercheck" class="form-text text-danger" style="display: none;">length of username must be between 3 and 10</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select name="city" id="city" class="form-control" required>
                    <option value="Paris">Paris</option>
                    <option value="Busan">Busan</option>
                    <option value="Lardy">Lardy</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const city = document.getElementById('city').value;

            // Stocke les données dans le Local Storage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('city', city);

            // Redirige vers la page suivante
            window.location.href = 'Homepage.html'; // Remplace par l'URL de ta page suivante
        });
    </script>


    <!-- Import de Bootstrap JS (facultatif si tu as besoin de fonctionnalités interactives) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
